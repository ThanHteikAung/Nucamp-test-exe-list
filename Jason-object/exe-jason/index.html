<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>JSON Example</title>
</head>

<body>
    <script type="text/javascript">
        let companies = `[
            {
                "name": "Nucamp",
                "number_of_employees": 150,
                "CEO": "Ludo Fourrage",
                "glassdoorRating": 5.0

            },
            {
                "name": "Microsoft",
                "number_of_employees": 150000,
                "CEO": "Satya Nadella",
                "glassdoorRating": 4.7
            }

        ]`;
        companies = JSON.parse(companies);
        let companiesString = JSON.stringify(companies);
        console.log(companies);
        console.log(companiesString);
        //console.log(companies[0].name);
        //console.log(companies[0].CEO);

    </script>
</body>

</html>
